<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a tu Super On-line</title>
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header id="Bienvenidos" class="tituloPrincipal container-fluid">
    <h1>Bienvenidos a tu supermercado on-line</h1>
    <div class="carritoDeCompra">
      <a id="carrito" href="#"><img src="img/carrito-de-compras.svg" alt="carro de compra" style="width: 35px;"></a>
    </div>
  </header>
  <main>
    <nav class="conteiner col-md-3">
      <div class="logo">Logo</div>
      <div> 
        <div class="burger" style="width:25px ;">
          <img src="img/menu hamburguesa.svg" alt="">

        <div>
          <h1 class="tituloHamburguesa">Bienvenidos a tu supermercado on-line</h1>
        </div>

      <ul class="nav-links">
        <li><a id="Almacen">Almacen</a></li>
        <li><a id="Bazar">bazar</a></li>
        <li><a id="Bebidas">Bebidas</a></li>
        <li><a id="Congelados">Congelados</a></li>

        <li><a id="Limpieza">Limpieza</a></li>
        <li><a id="Panaderia">Panaderia</a></li>

    </nav>
    <article id="cartas" class="row  col-md-9">
      <!-- listados de carta -->
    </article>
    <div id="mostrandoCarrito" class="mostrandoCarro">
      <!-- modal container -->
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <!-- comienzo de archivos js -->
  <script src="productos.js"></script>
  <script src="codigos.js"></script>
